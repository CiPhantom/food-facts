<div class="search-input-block">
    <label for="name">Enter a brand name :</label>
    <input type="text" class="form-control" #research (keyup.enter)="search(research.value)">
</div>

<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of response?.products" class="col-md-3 col-sm-4">
            <simple-product [product]="product"></simple-product>
        </div>   
    </div>
</div>

<div class="pagination-buttons">
    <button *ngIf="!(response?.page === 1)" class="btn btn-primary" (click)="previous()"> prev </button>
        {{ response?.page }}
    <button *ngIf="!(response?.page === response?.page_count)" class="btn btn-primary" (click)="next()"> next </button>
</div>
