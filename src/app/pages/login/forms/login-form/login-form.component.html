<div class="login">
    <h2>Welcome back</h2>

    <form [formGroup]="form" (ngSubmit)="doLogin(form)">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="login" formControlName="login">
            <div class="alert alert-danger" *ngIf="login.touched && login.invalid">
                <div *ngIf="login.errors['required']"> The login is mandatory </div>
                <div *ngIf="login.errors['minlength']"> The login length is at least {{ login.errors['minlength']?.requiredLength }} </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"  formControlName="password">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors['required']"> The password is mandatory </div>
                <div *ngIf="password.errors['minlength']"> The password length is at least {{ password.errors['minlength']?.requiredLength }} </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
</div>
